name: cron

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  tifa-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shiron-dev/actions/setup-node@cf9f923728a28e230c4dcececa30f00b6d10cd05 # v1.2.0
      - name: Run install
        run: |
          pnpm install --frozen-lockfile
      - name: Run start
        run: pnpm run start
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
