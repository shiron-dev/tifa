name: cron

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  tifa-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shiron-dev/actions/setup-node@eebb6216252466a58fb3aeeb2007cf8c43be1418 # v1.2.1
      - name: Run install
        run: |
          pnpm install --frozen-lockfile
      - name: Run start
        run: pnpm run start
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
